<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Login</title>
  <style>
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#f2f4f7;color:#1a1a1a}
    .topbar{background:#002a5c;height:72px;display:flex;align-items:center;padding:0 28px}
    .logo-placeholder{width:180px;height:34px;background:rgba(255,255,255,0.25);border-radius:4px}
    .main{max-width:1024px;margin:48px auto;padding:0 20px;display:grid;grid-template-columns:1.1fr 0.9fr;gap:48px}
    .hero h1{font-size:29px;font-weight:300;margin:0 0 16px;color:#002a5c}
    .hero p{font-size:16px;line-height:1.5;color:#4b5563;margin:0}
    .card{background:#fff;border-radius:6px;box-shadow:0 6px 18px rgba(0,0,0,0.1);padding:30px}
    .card h2{font-size:22px;font-weight:400;margin:0 0 10px}
    .card p{font-size:14px;color:#6b7280;margin:0 0 26px}
    label{display:block;font-size:13px;font-weight:600;margin-bottom:6px;color:#1f2933}
    input{width:100%;padding:12px 10px;border:1px solid #cfd4da;border-radius:4px;font-size:14px;margin-bottom:20px}
    input:focus{outline:none;border-color:#003a8f;box-shadow:0 0 0 2px rgba(0,58,143,0.15)}
    button{width:100%;background:#003a8f;color:#fff;border:none;border-radius:4px;padding:12px;font-size:15px;font-weight:600;cursor:pointer}
    button:hover{background:#002e73}
    .links{margin-top:18px;display:flex;justify-content:space-between;font-size:13px}
    .links a{color:#003a8f;text-decoration:none}
    footer{margin:40px auto 20px;text-align:center;font-size:12px;color:#6b7280}
    @media(max-width:900px){.main{grid-template-columns:1fr;gap:32px}.hero h1{font-size:28px}}
  </style>
</head>
<body>
  <div class="topbar">
    <div class="logo-placeholder"></div>
  </div>

  <div class="main">
    <div class="hero">
      <h1>Welcome to Online Banking</h1>
      <p>Access your accounts and manage your finances securely anytime, anywhere.</p>
    </div>

    <div class="card">
      <h2>Log in</h2>
      <p>Please enter your credentials.</p>

      <form>
        <label for="user">User ID</label>
        <input id="user" type="text" />

        <label for="pass">Password</label>
        <input id="pass" type="password" />

        <button type="submit">Log in</button>

        <div class="links">
          <a href="#">Forgot password?</a>
          <a href="#">Register</a>
        </div>
      </form>
    </div>
  </div>

  <footer>
    Â© 2026 Your Company. All rights reserved.
  </footer>
</body>
</html>
